<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
    
		<section>
			<div class="card">
				<h1>Your Result</h1>
				<div class="container">
					<p>76</p>
					<span>Of 100</span>
				</div>
				<div>
					<h2>Great</h2>
					<p class="text">
						You scored higher than 65% of the people who have taken these tests.
					</p>
				</div>
			</div>
		</section>

		<div class="lower-card">
			<h3 class="summary">Summary</h3>

			<div class="card-col">
				<div class="reaction">
					<img src="./assets/images/icon-reaction.svg" alt="" class="icons" />
					<p class="span">Reaction</p>
				</div>
				<div>
					<span class="number">80</span> <span class="total-result">/100</span>
				</div>
			</div>

			<div class="card-col2">
				<div class="memory1">
					<img src="./assets/images/icon-memory.svg" alt="" class="icons" />
					<p class="memory">Memory</p>
				</div>
				<div>
					<span class="number">92</span> <span class="total-result">/100</span>
				</div>
			</div>

			<div class="card-col3">
				<div class="verbal1">
					<img src="./assets/images/icon-verbal.svg" alt="" class="icons" />
					<p class="verbal">Verbal</p>
				</div>
				<div>
					<span class="number">61</span> <span class="total-result">/100</span>
				</div>
			</div>

			<div class="card-col4">
				<div class="visual1">
					<img src="./assets/images/icon-visual.svg" alt="" class="icons" />
					<p class="visual">Visual</p>
				</div>
				<div>
					<span class="number">72</span> <span class="total-result">/100</span>
				</div>
			</div>

			<div class="single-col">
				<button class="continue-button">Continue</button>
			</div>
		</div>
	</body>
</html>
